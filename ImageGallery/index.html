<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Expand</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0fe4841d5d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="gallery">

    </div>
    <div class="modal">
        <aside id="backArrow">
            <i class="fas fa-chevron-left arrows"></i>
            <i class="fas fa-chevron-left arrows blur2"></i>
            <i class="fas fa-chevron-left arrows blur3"></i>
        </aside>
        <img src="" alt="" class="fullImage">
        <aside id="nextArrow">
            <i class="fas fa-chevron-right arrows blur3"></i>
            <i class="fas fa-chevron-right arrows blur2"></i>
            <i class="fas fa-chevron-right arrows"></i>
        </aside>
        <p class="caption"></p>
        <pre id="allMetaDataSpan"></pre>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <script src="app.js"></script>
</body>

</html>
