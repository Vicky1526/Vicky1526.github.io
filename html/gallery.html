<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyOWN Gallery</title>
    <link rel="stylesheet" href="/css/galleryStyle.css">
    <script src="https://kit.fontawesome.com/0fe4841d5d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Didact+Gothic&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="headPhotoHolder">
            <aside id="backArrow">
                <i class="fas fa-chevron-left"></i>
            </aside>
            <div class="photoHolder">
                <img id="imgBig">
                <div class="textHolder">
                    <h1 id="photoTitle"></h1>
                    <p id="photoDescription"></p>
                </div>
            </div>
            <aside id="nextArrow">
                <i class="fas fa-chevron-right"></i>
            </aside>
        </div>
        <div class="photoScroll" id="photoScroll"> </div>
        <h1>Clicked: <span id="clicked"></span></h1>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js "></script>
    <script src="/js/galleryScript.js"></script>
</body>

</html>
