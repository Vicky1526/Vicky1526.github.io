<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyOWN Gallery</title>
    <link rel="stylesheet" href="/photoGallery/photoGalleryStyle.css">
    <script src="https://kit.fontawesome.com/0fe4841d5d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Didact+Gothic&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="headPhotoHolder">
            <aside id="backArrow">
                <i class="fas fa-chevron-left arrows"></i>
            </aside>
            <div class="photoHolder">
                <img id="imgBig">
                <div class="textHolder">
                    <h1 id="photoTitle"></h1>
                    <p id="photoDescription"></p>
                </div>
                <div class="d-flex" id="infoDiv">
                    <i class="fas fa-info" id="info"></i>
                </div>
            </div>
            <aside id="nextArrow">
                <i class="fas fa-chevron-right arrows"></i>
            </aside>
        </div>
        <div class="photoScroll" id="photoScroll"> </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/photoGallery/photoGalleryScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
</body>

</html>
